<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
	<style>
		.error {
			color: #bd2130;
		}
	</style>
</th:block>

	<h2>Login Content  Page </h2>
	<div layout:fragment="content" style="width: 80%; margin-left: 10%;">
	<h2>Member Input</h2>
	<form action="/user/login" role="form" method="post">		
		<div class="form-group">
			<label th:for="userId">아이디</label>
			<input type="text" th:name="userId" class="form-control" placeholder="아이디를 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="userPw">비밀번호</label>
			<input type="password" th:name="userPw" class="form-control" placeholder="비밀번호 입력">
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p><br>
		</div>
		<div style="text-align: center">
			<button class="btn btn-primary">로그인</button>
			<button type="button" class="btn btn-primary" onclick="location.href='/user/new'">회원가입</button>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</div>
		
	</form>
</div>		

</html>
